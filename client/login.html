<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LeetCode AI Helper</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <!-- Background Animation -->
    <div class="background-animation">
        <div class="animated-shape shape-1"></div>
        <div class="animated-shape shape-2"></div>
        <div class="animated-shape shape-3"></div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html" class="logo">LeetTutor</a>
        <div class="nav-buttons">
            <button class="dark-mode-toggle" onclick="toggleDarkMode()" aria-label="Toggle dark mode"></button>
            <a href="login.html" class="nav-button login">Login</a>
        </div>
    </nav>

    <header>
        <h1>Login to LeetCode AI Helper</h1>
    </header>
    <main>
        <section id="login">
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 LeetCode AI Helper. All rights reserved.</p>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
