<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
     <!-- Favicon -->
     <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
     <link rel="icon" type="image/png" sizes="16x16" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <!-- Animated Background -->
    <div class="animated-background">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="index.html" class="logo">LeetTutor</a>
        <div class="nav-buttons">
            <button class="dark-mode-toggle" onclick="toggleDarkMode()" aria-label="Toggle dark mode"></button>
            <a href="login.html" class="nav-button login">Login</a>
        </div>
    </nav>

    <header>
        <h1>Sign Up for LeetCode AI Helper</h1>
    </header>
    <main>
        <section id="signup">
            <form id="signup-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="button">Sign Up</button>
            </form>
            <p>Already have an account? <a href="login.html">Log in here</a>.</p>
        </section>
    </main>
    <footer>
        <p>Â© 2025 LeetCode AI Helper. All rights reserved.</p>
    </footer>

    <script src="signup.js"></script>
</body>
</html>
